<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Registration</h2>
<form action="register" method="post">
{% csrf_token %}
    <input type="text" name="uname" placeholder="Username"><br>
    <input type="text" name="fname" placeholder="Firstname"><br>


    <input type="text" name="lname" placeholder="Lastname"><br>
    <input type="email" name="email" placeholder="Email"><br>
    <input type="password" name="pwd1" placeholder="Password"><br>
    <input type="password" name="pwd2" placeholder="Confirm Password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{msg}}

{% endfor %}

</body>
</html>
